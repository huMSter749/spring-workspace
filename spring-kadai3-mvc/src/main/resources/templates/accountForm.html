<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>会員登録</title>
</head>
<body>
	<h1>会員登録</h1>
	<ul th:if="${keikoku}">
		<li th:each="error:${keikoku}" th:text="${error}"></li>
	</ul>
	<form action="/account/confirm" method="post">
		<table border="1">
			<tr>
				<th>名前</th>
				<td><input type="text" name="name" th:value="${account.name}"></td>
			</tr>
			<tr>
				<th>メールアドレス</th>
				<td><input type="email" name="email" th:value="${account.email}"></td>
			</tr>
			<tr>
				<th>パスワード</th>
				<td><input type="text" name="password" th:value="${account.password}"></td>
			</tr>
				
		</table>
		<button>送信</button>
	</form>
</body>
</html>
