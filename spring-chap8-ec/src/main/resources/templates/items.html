<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品一覧</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<header th:replace="header"></header>
	<hr>
	<nav>
		<form action="/items" method="get">
			<input type="text" name="keyword" placeholder="商品名" th:value="${keyword}"> |
			<input type="number" name="maxPrice" placeholder="価格" th:value="${maxPrice}" >円以下
			<button>検索</button><br>
		</form>
		<a href="/items">全商品</a>
		<a th:each="category:${categories}"
	       th:href="@{/items(categoryId=${category.id})}"
	       th:text="${category.name}"
	       style="margin-right: 5px;"></a>
		<a href="/cart" style="padding-left: 10px;">カートを見る</a>
	</nav>
	<main>
		<table>
			<tr>
				<th>NO</th>
				<th>商品名</th>
				<th>値段</th>
				<th></th>
			</tr>
			<tr th:each="item:${items}">
				<td th:text="${item.id}"></td>
				<td >
					<a th:href="@{/items/{id}(id=${item.id})}">[[${item.name}]]</a>
				</td>
				<td th:text="${item.price}"></td>
				<td>
					<form action="/cart/add" method="post">
						<input type="hidden" name="itemId" 
						       th:value="${item.id}">
						<button>カートに追加</button>
					</form>
				</td>
			</tr>
		</table>
	</main>
	<hr>
	<footer th:replace="footer"></footer>
</body>
</html>
